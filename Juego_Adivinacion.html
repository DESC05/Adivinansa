else {alert("Usted fallo");}
contador++;
}

if (numeroPenasdo==numeroLanzado){imprimir("usted acerto,en el intento " + contador + " el numero pensado era: " + numeroPenasdo);}

else {imprimir("usted erro, el numero pensado era: " + numeroPenasdo);}

imprimir("fin");
</script>
